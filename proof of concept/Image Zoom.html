<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}
.img-zoom-container {
  position: relative;
  display: inline-block;
}
.img-zoom-lens {
  position: absolute;
  border: 3px solid #d4d4d4;
  border-radius: 50%;
  width: 50px;
  height: 50px;
}
.img-zoom-result {
  border: 1px solid #d4d4d4;
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>
<div id="zoom-container" class="img-zoom-container">
  <img id="product-img" src="Mola-Mola.jpg" width="300" height="200">
  <div id="zoom-img" class="img-zoom-result" style="display: none"></div>
</div> 

<script>
  //imageZoom("myimage", "myresult");
  document.getElementById("zoom-container").onmouseover = function() {
    document.getElementById('zoom-img').style.display = 'block';
    var img, lens, result, cx, cy;
    img = document.getElementById("product-img");
    result = document.getElementById("zoom-img");
    lens = document.createElement("DIV");
    lens.setAttribute("class", "img-zoom-lens");
    lens.setAttribute("id", "zoom-lens");
    img.parentElement.insertBefore(lens, img);
    cx = result.offsetWidth / lens.offsetWidth;
    cy = result.offsetHeight / lens.offsetHeight;
    result.style.backgroundImage = "url('" + img.src + "')";
    result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
    lens.addEventListener("mousemove", moveLens);
    img.addEventListener("mousemove", moveLens);
    function moveLens(e) {
      var pos, x, y;
      e.preventDefault();
      pos = getCursorPos(e);
      x = pos.x - (lens.offsetWidth / 2);
      y = pos.y - (lens.offsetHeight / 2);
      if (x > img.width - lens.offsetWidth) {x = img.width - lens.offsetWidth;}
      if (x < 0) {x = 0;}
      if (y > img.height - lens.offsetHeight) {y = img.height - lens.offsetHeight;}
      if (y < 0) {y = 0;}
      lens.style.left = x + "px";
      lens.style.top = y + "px";
      result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
    }
    function getCursorPos(e) {
      var a, x = 0, y = 0;
      e = e || window.event;
      a = img.getBoundingClientRect();
      x = e.pageX - a.left;
      y = e.pageY - a.top;
      x = x - window.pageXOffset;
      y = y - window.pageYOffset;
      return {x : x, y : y};
    }
  }
  document.getElementById("zoom-container").onmouseout = function() {
    document.getElementById('myresult').style.display = 'none';
    var lens = document.getElementById("zoom-lens");
    lens.parentNode.removeChild(lens);
  }
</script>

</body>
</html>
